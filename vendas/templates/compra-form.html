{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" novalidate>
  {% csrf_token %}
  <div class="form-group">
    {{ form.torcedor |as_crispy_field }}
  </div>
  <div class="form-group">
    {{ form.ingresso |as_crispy_field }}
  </div>
  <button type="submit" class="btn btn-success">Salvar</button>
  <a class="btn btn-light" href="{% url 'list_compra' %}">Cancelar</a>
</form>
{% endblock %}
